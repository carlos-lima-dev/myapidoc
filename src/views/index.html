<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to My API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        a {
            display: inline-block;
            font-size: 1.1em;
            color: #007BFF;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            border: 1px solid #007BFF;
        }

        a:hover {
            background-color: #007BFF;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Welcome to My Express API with TypeScript!</h1>
        <p>Explore our API documentation to get started:</p>
        <a href="http://localhost:${PORT}/api-docs">API Documentation</a>
    </div>
</body>

</html>
